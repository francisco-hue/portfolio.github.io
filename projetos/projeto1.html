<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Projeto 1 | Site Institucional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }

        section {
            background: #fff;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Empresa Exemplo</h1>
        <p>Soluções simples para seu negócio</p>
    </header>

    <section>
        <h2>Sobre a empresa</h2>
        <p>
            Este é um site institucional fictício criado para demonstrar
            um layout simples, limpo e funcional.
        </p>
    </section>

    <section>
        <h2>Serviços</h2>
        <p>Criação de sites • Consultoria • Suporte</p>
    </section>

    <section>
        <h2>Contato</h2>
        <p>Email: contato@empresaexemplo.com</p>
    </section>

</body>
</html>
